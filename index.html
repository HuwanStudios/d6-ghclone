<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub Clone</title>
</head>
<body>
    <section>
        <form action="/action_page.php">
            <label for="login_field">Username or email address </label><br><br>
            <input type="text" id="login_field" name="login_field"  autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus"><br>
            <label for="password">Password <a href="https://github.com/password_reset">Forget password?</a></label><br>
            <input type="password" id="password" name="password" ><br><br>
            <input type="submit" value="Submit">
        </form> 
    </section>
    <section>
        <span><a href="#">Sign in with a passkey</a></span>
        <p>New to GitHub?<a href="#">Create an account</a></p>
    </section>
    <footer>
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Contact GitHub Support</a></li>
        </ul>
    </footer>
    
</body>
</html>
